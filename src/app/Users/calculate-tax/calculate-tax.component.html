<app-user-header></app-user-header>

<div class="container" style="margin-top: 70px;">

    <div class="card-header col-md-5">

        <div class="card-body">

           <form [formGroup]="FormData" (ngSubmit)="ProcessForm()">


            <div *ngIf= "Loading" class="alert alert-success"> Loading.......</div>
               <div class="form-group">
        
                   <label>Gross Income </label>
                   <input type="text" class="form-control" formControlName = "Income" placeholder="Enter Your TIN Number">
            
              </div>

              <div *ngIf= "Submitted && f.Income.errors" class="alert alert-danger">
                <span *ngIf="f.Income.errors.required">Gross Income  is Required </span>
 
              </div>
        
               <div class="form-group">
        
                  <label>Tax Relief   </label>
                   <input type="text" class="form-control" formControlName = "Relief" placeholder="Enter tax relieve Amount">
            
               </div>
        
               <div *ngIf= "Submitted && f.Relief.errors" class="alert alert-danger">
                <span *ngIf="f.Relief.errors.required"> Relief Amount is Required </span>
                </div>
               <div class="form-group">

                <button class="btn btn-primary btn-block"> Calculate Tax </button>
               </div>
        
             </form>


       </div>
</div>


</div>


<app-user-footer></app-user-footer>
