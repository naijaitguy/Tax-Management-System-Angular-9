<app-user-header></app-user-header>

<div class="container" style="margin-top: 70px;">

    <div class="card-header col-md-5">

        <div class="card-body">

           <form [formGroup]="FormData" (ngSubmit)="ProcessForm()">


            <div *ngIf= "Loading" class="alert alert-success"> Loading.......</div>
               <div class="form-group">
        
                   <label> Tax Identification Number (TIN) </label>
                   <input type="text" class="form-control" formControlName = "TIN" placeholder="Enter Your TIN Number">
            
              </div>
        

              <div *ngIf= "Submitted && f.TIN.errors" class="alert alert-danger">
               <span *ngIf="f.TIN.errors.required"> Tax Identification Number (TIN) is Required </span>

              </div>
        
               <div class="form-group">
        
                  <label>Tax Relief Amount  </label>
                   <input type="text" class="form-control" formControlName = "Amount" placeholder="Enter tax relieve Amount">
            
               </div>
               <div *ngIf= "Submitted && f.Amount.errors" class="alert alert-danger">
                <span *ngIf="f.Amount.errors.required"> Tax Relief Amount  is Required </span>
 
               </div>

               <div class="form-group">

                <button class="btn btn-primary btn-block"> Submit </button>
               </div>
        
             </form>


       </div>
</div>


</div>


<app-user-footer></app-user-footer>
