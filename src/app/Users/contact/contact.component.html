<app-user-header></app-user-header>

<div class="container" style="margin-top: 50px;">


    <div class="row">
        <h3 class="text-primary">  Send Us feed Back</h3>
    </div>
    <div class="card-header col-md-5">

        <div class="card-body">

           <form [formGroup]="FormData" (ngSubmit)="ProcessForm()">


            <div *ngIf= "Loading" class="alert alert-success"> Loading.......</div>
               <div class="form-group">
        
                   <label> Name </label>
                   <input type="text" class="form-control" formControlName = "Name" placeholder="Enter Your Name">
            
              </div>
        

              <div *ngIf= "Submitted && f.Name.errors" class="alert alert-danger">
               <span *ngIf="f.Name.errors.required"> Name is Required </span>

              </div>
        
               <div class="form-group">
        
                  <label>Email Address </label>
                   <input type="email" class="form-control" formControlName = "Email" placeholder="Enter Your Email">
            
               </div>
               <div *ngIf= "Submitted && f.Email.errors" class="alert alert-danger">
                <span *ngIf="f.Email.errors.required">Email is Required </span>
 
               </div>


               <div class="form-group">
        
                <label> Phone Number </label>
                <input type="text" class="form-control" formControlName = "Phone" placeholder="Enter Your Phone Number">
         
           </div>
     

           <div *ngIf= "Submitted && f.Phone.errors" class="alert alert-danger">
            <span *ngIf="f.Phone.errors.required"> Phone Number is Required </span>

           </div>
     
            <div class="form-group">
     
               <label>Comments   </label>
               <textarea class="form-control" formControlName = "Comment"> </textarea>
                
         
            </div>
            <div *ngIf= "Submitted && f.Comment.errors" class="alert alert-danger">
             <span *ngIf="f.Comment.errors.required">Comment is Required </span>

            </div>

               <div class="form-group">

                <button class="btn btn-primary btn-block"> Submit </button>
               </div>
        
             </form>


       </div>
</div>


</div>



<app-user-footer></app-user-footer>
