

<app-hearder></app-hearder>

<div class="container">

<h2 class="text-primary" style="padding: 20px;"> Welcome Admin </h2>

<table class="table table-responsive" >

<thead>

    <th>ID</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Full Name</th>
    <th>Last Login</th>
    <th>Password</th>
    <th >Action </th>
</thead>
<tbody *ngIf ="(AdminModel$ | async) as Admin; else Loading">
<tr *ngFor =" let Admin of (AdminModel$ | async) ">

    <td>{{Admin.UserId}}</td>
    <td>{{Admin.UserName}}</td>
    <td>{{Admin.Email}}</td>
    <td>{{Admin.FullName}}</td>
    <td>{{Admin.LastLogin}}</td>
    <td>{{Admin.Password}}</td>
    <td>
          |
        <a [routerLink] ="['/Admin/EditUser/', Admin.UserId]"> <button class="btn btn-primary">Edit</button> </a>|
    <a [routerLink] ="['/Admin/DeleteUser']"> <button class="btn btn-danger">Delete</button></a></td>
</tr>
</tbody>

<ng-template #Loading>

    Loading...........

</ng-template>
</table>



</div>


<app-footer></app-footer>
